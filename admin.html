<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Capstone Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#1a1a2e] text-gray-100">
  <header class="bg-[#16213e] text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold">Capstone Jobs Admin</h1>
      <div class="flex items-center space-x-6">
        <nav class="hidden md:flex space-x-6">
          <a href="index.html#home" class="hover:text-[#e94560]">Home</a>
          <a href="jobs.html" class="hover:text-[#e94560]">Jobs</a>
          <a href="applied.html" class="hover:text-[#e94560]">Applied Jobs</a>
          <a href="admin.html" class="text-[#e94560] font-semibold">Admin</a>
        </nav>
        <div class="relative">
          <div id="profile-initial" class="w-10 h-10 rounded-full bg-[#e94560] flex items-center justify-center text-white font-bold text-xl cursor-pointer">
            <i class="fas fa-user"></i>
          </div>
          <div id="logout-menu" class="absolute right-0 mt-2 w-48 bg-[#16213e] rounded-md shadow-lg py-1 hidden">
            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-[#0f3460]">Logout</button>
          </div>
        </div>
      </div>
      <button class="md:hidden text-2xl" onclick="toggleMenu()">â˜°</button>
    </div>
    <nav id="mobileMenu" class="hidden flex-col bg-[#0f3460] md:hidden px-6 py-3 space-y-2">
      <a href="index.html#home" class="hover:text-[#e94560]">Home</a>
      <a href="jobs.html" class="hover:text-[#e94560]">Jobs</a>
      <a href="applied.html" class="hover:text-[#e94560]">Applied Jobs</a>
      <a href="admin.html" class="hover:text-[#e94560]">Admin</a>
    </nav>
  </header>

  <section class="max-w-7xl mx-auto px-6 py-12">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-3xl font-bold text-[#e94560]">Admin Dashboard</h2>
        <p class="text-gray-300">Manage every application submitted via the portal.</p>
      </div>
      <div class="text-right text-sm text-gray-400">
        <p>Only administrators can view this page.</p>
      </div>
    </div>

    <div id="admin-error" class="hidden bg-red-900/50 border border-red-500 text-red-100 p-4 rounded-lg mb-4"></div>

    <div class="overflow-x-auto bg-[#16213e] rounded-xl shadow-lg" id="admin-table-wrapper">
      <table class="min-w-full text-left" id="adminApplicationsTable">
        <thead>
          <tr class="text-sm uppercase tracking-wider text-gray-400">
            <th class="px-6 py-3">Job</th>
            <th class="px-6 py-3">Applicant</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Applied On</th>
            <th class="px-6 py-3 text-center">Resume</th>
          </tr>
        </thead>
        <tbody id="adminApplicationsBody" class="text-sm divide-y divide-[#0f3460]"></tbody>
      </table>
    </div>
  </section>

  <footer class="bg-[#0f3460] text-gray-400 py-6 text-center">
    <p>&copy; 2025 Capstone Job Portal | Built for Placement Projects</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
